<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="{{url_for('static',filename='css/scrapy.css')}}" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/scrapy.js')}}"></script>
    <title>Yelp Scraper</title>
    {% endblock %}
</head>

<body>

<div class="back-drop"> </div>
<div class="container-fluid">
    <nav class="navbar navbar-inverse nav-height">
        <div class="navbar-brand"><a class="home_format" href="\">Yelp Scraper</a>
        </div>

        <div class="collapse navbar-collapse" id="navcollapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="\">Home</a></li>
                <li><a href="\">Recent Searches</a></li>
                <li><a href="\Excel">Request Reviews</a></li>
                <li><a href="\">About</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
         <div id="content" class="col-md-6 col-xs-offset-3">
            {% block body %}
            {% endblock %}
        </div>

        <div id="footer">
            {% block ender %}
            {% endblock %}
        </div>
    </div>  
</div>

</body>

</html>
